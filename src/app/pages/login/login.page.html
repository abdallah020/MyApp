<ion-header [translucent]="true" color="light">
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-button>
        <ion-button>
          <a [routerLink]="['/get-start']"><ion-icon style="color: white;" slot="icon-only" name="arrow-back"></ion-icon></a>
        </ion-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <a [routerLink]="['/sign-up']"><ion-button color="light">S'inscrire</ion-button></a>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo">
    <img src="../assets/images/acc1.png" alt="">
  </div>
  <ion-list>
    <ion-item>
      <ion-input label="Email" required [(ngModel)]="email" placeholder="email@domain.com">
      </ion-input>
    </ion-item>
    <br><br>
    <ion-item>
      <ion-input label="Mots de pass" required [(ngModel)]="password" type="password" value="password">
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon style="color: #7D0A0A;" slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>
    </ion-item>
  </ion-list>
  <div class="buton1">
    <a [routerLink]="['/home']"><ion-button (cliquez)="login()" shape="round" expand="block" >
      Se connecter
    </ion-button></a>
  </div>
  <div class="buton2">
    <a [routerLink]="['/sign-up']"><ion-button shape="round" expand="block" >
      S'inscrire
    </ion-button></a>
  </div>


</ion-content>
