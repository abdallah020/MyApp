<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start" >
      <ion-button>
        <ion-button>
          <a [routerLink]="['/login']"><ion-icon style="color: white;" slot="icon-only" name="arrow-back"></ion-icon></a>
        </ion-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <a [routerLink]="['/login']"><ion-button color="light">Se connecter</ion-button></a>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo">
    <img src="../assets/images/acc1.png" alt="">
  </div>
  <ion-list>
    <ion-item>
      <ion-input label="Nom" required [(ngModel)]="nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input  label="Prenom" required [(ngModel)]="prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type="number" required [(ngModel)]="number" label="Téléphone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  label="Adresse" required [(ngModel)]="adresse"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  label="Email" required [(ngModel)]="email" placeholder="email@domain.com"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input label="Mots de pass" required [(ngModel)]="password" type="password" value="password">
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon style="color: #7D0A0A;" slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>
    </ion-item>
  </ion-list>
  <div class="buton1">
    <a [routerLink]="['/login']"><ion-button (click)="signup()" shape="round" expand="block" >
      S'inscrire
    </ion-button></a>
  </div>
  <div class="buton2">
    <a [routerLink]="['/login']" (click)="gotoLogin()"><ion-button shape="round" expand="block" >
      Se connecter
    </ion-button></a>
  </div>

</ion-content>
